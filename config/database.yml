
mysql_common: &mysql
  adapter: mysql
  encoding: utf8
  host: localhost
  socket: <% `mysql_config --socket`.strip %>
  username: root
  password: password

development:
  <<: *mysql
  database: bba_local

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *mysql
  database: bba_test
  db_dump_path: /tmp
  

production:
  <<: *mysql
  database: bba_local
# no db_dump_path for production because we won't run tests or nuke_and pave
